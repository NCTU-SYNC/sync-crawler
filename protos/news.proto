syntax = "proto3";

package crawler;

import "google/protobuf/timestamp.proto";

message News {
  string title = 1;
  repeated string content = 2;
  string category = 3;
  google.protobuf.Timestamp modified_date = 4;
  string media = 5;
  repeated string tags = 6;
  string url = 7;
  string url_hash = 8;
  string content_hash = 9;
}
