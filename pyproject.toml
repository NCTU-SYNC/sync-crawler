[tool.poetry]
name = "sync-crawler"
version = "0.1.0"
description = ""
authors = ["David Chiu <david20571015@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
protobuf = "^4.24.3"
lmdb = "^1.4.1"
typing-extensions = "^4.8.0"
pymongo = "^4.5.0"
chromadb = "^0.4.14"
sentence-transformers = "^2.2.2"
torch = ">=2.0.0, !=2.0.1, !=2.1.0"
numpy = "^1.26.2"
scikit-learn = "^1.3.2"
selenium = "^4.15.2"
beautifulsoup4 = "^4.12.2"
requests = "^2.31.0"


[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
pylint = "^3.0.0"
yapf = "^0.40.2"
pre-commit = "^3.4.0"
pymongo-inmemory = "^0.3.1"
pydocstyle = "^6.3.0"

[tool.yapf]
based_on_style = "google"

[tool.isort]
profile = "google"

[tool.pydocstyle]
convention = "google"
add_ignore = [
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
